<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <i class="bi bi-emoji-smile-fill"></i>
        <span>Imagem sorridente, geralmente atrelada a uma avaliação positiva.</span>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <i class="bi bi-x-circle"></i>
        <span>Símbolo geralmente ligado a parar alguma aplicação ou fechar alguma janela.</span>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <i class="bi bi-arrow-counterclockwise"></i>
        <span>Símbolo de recarregar página ou aplicação.</span>
      </div>
    </div>
  </div>
</body>
</html>
