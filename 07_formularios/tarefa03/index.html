<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container col-md-8">
    <div class="row justify-content-center m-4">
      <div class="col-md-8">
        <h1>Cadastro de produto:</h1>
      </div>
      <div class="col-md-8">
        <form class="row">
          <div class="col-md-12 mb-2">
            <label for="produto" class="form-label">Nome do produto:</label>
            <input type="text" class="form-control" id="produto" required>
          </div>
          <div class="col-md-12 mb-2">
            <label for="barcode" class="form-label">Código de barras:</label>
            <input type="number" class="form-control" id="barcode" required>
          </div>
          <div class="col-md-6 mb-2">
            <label class="form-label" for="quant">Quantidade:</label>
            <input class="form-control" type="number" id="quant" min="1" required>
          </div>
          <div class="col-md-6 mb-2">
            <label class="form-label" for="preco">Preço:</label>
            <input class="form-control" type="number" name="preco" id="preco" min="0" step="0.01" required>
          </div>
          <div class="col-md-6 mb-2 div-form-special">
            <label class="form-label" for="pesoGramas">Peso em gramas:</label>
            <input class="form-control" type="number" name="pesoGramas" id="pesoGramas" min="0" required>
          </div>
          <div class="col-md-6 mb-2 div-form-special">
            <label for="categoria" class="form-label">Qual categoria do produto:</label>
            <select class="form-select" name="categoria" id="categoria" required>
              <option disabled>Escolha uma categoria...</option>
              <option value="bebida">Bebida</option>
              <option value="carne">Carne</option>
              <option value="hortifruti">Hortifruti</option>
              <option value="congelado">Alimento congelado</option>
              <option value="perecivel">Alimento perecível/embalado</option>
              <option value="naoPerecivel">Alimento não perecível/enlatado</option>
              <option value="pet">Produto para Pet</option>
              <option value="limpeza">Produto de limpeza</option>
              <option value="higienePessoal">Produto de higiene pessoal</option>
              <option value="bazar">Bazar</option>
            </select>
          </div>
          <div class="col-12 mb-4">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>

    </div>
  </div>
    
</body>
</html>
