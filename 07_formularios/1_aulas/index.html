<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulários</title>
</head>
<body>
  <!-- Criando form -->
  <div class="col-4 m-4">
    
    <h2>Formulário de Registro</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
        <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Senha:</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Digite a sua senha">
      </div>
      <!-- <input type="submit" value="Cadastrar" class="btn btn-primary"> -->
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <!-- form desabilitado -->
  <div class="col-4 m-4">
    
    <h2>Formulário Desabilitado</h2>
    <form>
      <fieldset disabled>
        <div class="mb-4">
          <label for="email2" class="form-label">E-mail:</label>
          <input type="email" name="email2" id="email2" class="form-control" aria-describedby="emailHelp" placeholder="Insira seu e-mail" disabled>
          <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
        </div>
        <div class="mb-4">
          <label for="password2" class="form-label">Senha:</label>
          <input type="password" class="form-control" name="password2" id="password2" placeholder="Digite a sua senha">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </fieldset>
    </form>
  </div>

  <!-- Form Control -->

  <div class="col-4 m-4">

    <h2>Crie seu Post (padrão)</h2>

    <form>
      <div class="mb-4">
        <label for="title" class="form-label">Título do Post:</label>
        <input type="text" name="title" id="title" class="form-control form-control" placeholder="Digite seu título">
      </div>

      <div class="mb-4">
        <label for="content" class="form-label">Conteúdo:</label>
        <textarea class="form-control" name="content" id="content" rows="5" placeholder="Digite o conteúdo do post..."></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>

  </div>


  <div class="col-4 m-4">

    <h2>Crie seu Post (sm)</h2>

    <form>
      <div class="mb-4">
        <label for="title2" class="form-label">Título do Post:</label>
        <input type="text" name="title2" id="title2" class="form-control form-control-sm" placeholder="Digite seu título">
      </div>

      <div class="mb-4">
        <label for="content2" class="form-label">Conteúdo:</label>
        <textarea class="form-control form-control-sm" name="content2" id="content2" rows="5" placeholder="Digite o conteúdo do post..."></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>

  </div>

  <!-- Read only -->

  <div class="col-4 m-4">
    
    <h2>Formulário de Read Only</h2>
    <form>
      <div class="mb-4">
        <label for="email3" class="form-label">E-mail:</label>
        <input type="email" name="email3" id="email3" class="form-control" placeholder="Insira seu e-mail" readonly value="matheus@email.com">
        <!-- O "value" no caso acima estaria vindo de back-end-->
      </div>
      <div class="mb-4">
        <label for="email4" class="form-label">E-mail:</label>
        <input type="email" name="email4" id="email4" class="form-control-plaintext" placeholder="Insira seu e-mail" readonly value="matheus@email.com">
      </div>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <!-- Input de arquivos -->
  <div class="col-4 m-4">
    <h2>Teste de input de arquivo</h2>
    <form>
      <div class="mb-4">
        <label for="foto" class="form-label">Apenas um arquivo:</label>
        <input type="file" class="form-control" id="foto">
      </div>
      <div class="mb-4">
        <label for="fotos" class="form-label">Múltiplos arquivos:</label>
        <input type="file" class="form-control" id="fotos" multiple>
      </div>
      <div class="mb-4">
        <label for="fotos2" class="form-label">Input file desabilitado:</label>
        <input type="file" class="form-control" id="fotos2" disabled>
      </div>
    </form>
  </div>

  <!-- Outros elementos -->
  <div class="col-4 m-4">
    <h2>Outros inputs</h2>
    <form>
      <!-- Data list -->
      <div class="mb-4">
        <label for="cidades" class="form-label">Selecione uma cidade</label>
        <input class="form-control" list="datalistOptions" id="cidades" placeholder="Busque a sua cidade...">
        <datalist id="datalistOptions">
          <option value="São Paulo">
          <option value="Rio de Janeiro">
          <option value="Florianópolis">
          <option value="Porto Alegre">
        </datalist>
      </div>
      <!-- Cor -->
      <div class="mb-4">
        <label for="cor" class="form-label">Selecione a cor:</label>
        <input type="color" id="cor" class="form-control form-control-color" value="#ffffff" title="Escolha uma cor">
      </div>
      <!-- Select -->
      <div class="mb-4">
        <label for="opcoes" class="form-label">Selecione a sua:</label>
        <select class="form-select" name="opcoes" id="opcoes">
          <option disabled selected>Selecione uma opção...</option>
          <option value="1">Primeira</option>
          <option value="2">Segunda</option>
          <option value="1">Terceira</option>
        </select>
      </div>
      <!-- Select multiplas opções -->
      <div class="mb-4">
        <label class="form-label">Selecione as suas:</label>
        <select class="form-select" multiple>
          <option value="1">Maçã</option>
          <option value="2">Banana</option>
          <option value="3">Laranja</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="opcoes" class="form-label">Selecione a sua:</label>
        <select class="form-select" name="opcoes" id="opcoes" disabled>
          <option disabled selected>Selecione uma opção...</option>
          <option value="1">Primeira</option>
          <option value="2">Segunda</option>
          <option value="1">Terceira</option>
        </select>
      </div>
    </form>
  </div>
  

</body>
</html>
